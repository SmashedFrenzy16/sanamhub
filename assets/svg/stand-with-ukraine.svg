<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1040 200"><style>@namespace svg url(http://www.w3.org/2000/svg);svg{font-family:Helvetica,Arial,sans-serif;text-rendering:geometricPrecision}.flag-blue{fill:#0057b7}.flag-yellow{fill:gold}.message{fill:#fff;font-size:20px}.call{fill:#000;font-size:32px}.mobile-only{display:none}@media (max-width:770px){.message{display:none;font-size:29px}.mobile-only{display:inherit}.call{font-size:36px}}</style><a href="https://stand-with-ukraine.pp.ua"><rect width="100%" height="100%" x="0" y="0" class="flag-yellow"/><rect width="100%" height="110" x="0" y="0" class="flag-blue"/><text x="0" y="25" class="message"><tspan x="25" dy="1.15em">Russia has invaded Ukraine and already killed tens of thousands of civilians, with many more raped or tortured.</tspan> <tspan x="25" dy="1.35em">The death toll keeps climbing. It&apos;s a <tspan font-weight="bold">genocide</tspan>. We need your help. Let&apos;s fight back against the Russian regime.</tspan></text><text x="0" y="25" class="message mobile-only"><tspan x="25" dy=".7em">Russia has invaded Ukraine and already killed tens of thousands of civilians,</tspan> <tspan x="25" dy="1.2em">with many more raped or tortured. It&apos;s a <tspan font-weight="bold">genocide</tspan>. We need your help.</tspan></text><text x="50%" y="78.5%" class="call" dominant-baseline="middle" text-anchor="middle">Help Ukraine Now</text></a></svg>